<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <img class="circle-top" src="/images/bg-pattern-top.svg" alt="" />
      <img class="circle-bottom" src="/images/bg-pattern-bottom.svg" alt="" />
      <div class="card">
        <!-- Card Header -->
        <header class="card__header">
          <div class="card__cover">
            <img
              src="/images/bg-pattern-card.svg"
              alt="Profile card cover image"
            />
          </div>
          <div class="card__image">
            <img src="/images/image-victor.jpg" alt="Profile image" />
          </div>
        </header>
        <section class="card__info">
          <div class="card__name-age">
            <span class="card__name card__name--bold">Victor Crest</span>
            <span class="card__age">26</span>
          </div>
          <div class="card__location">London</div>
        </section>
        <section class="card__stats">
          <div class="card__stat">
            <span class="card__stat-count">80K</span>
            <span class="card__stat-label">Followers</span>
          </div>
          <div class="card__stat">
            <span class="card__stat-count">803K</span>
            <span class="card__stat-label">Likes</span>
          </div>
          <div class="card__stat">
            <span class="card__stat-count">1.4K</span>
            <span class="card__stat-label">Photos</span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
